<!DOCTYPE html> 
<html> 
    <head>
	
 
        <link rel="stylesheet" href="css/snakeGame.css" /> 
		<script src="js/jquery-1.11.0.js"></script>
		<!--script src='gameboard.js'></script--> 
		<!--script src='snake.js'></script-->
        <script src='js/snakeGame.js'></script> 
        <title>Simple snake game</title> 
    </head> 
    <body> 
        <div id='game'> 
            <div id='gameField'>  
            </div> 
            <div id='gameInfo'> 
				<div id='points'>
					<div>Your score:</div>
					<div id='score'>0</div>
					<div>Speed:</div>
					<div id='speed'>1</div>
				</div>
				<div id='gamemsg'>
					<div id='nextRndMsg'>Next Round!</div>
					<div id='loseMsg'>You lose! Try again</div>
				</div>
				<div id='rules'>
					<p>Press Space to start or restart the game</p>
					<p>Use arrows to move</p>
					<p>Press Esc to quit</p>
				</div>
            </div> 
        </div> 
          
    </body> 
</html>
